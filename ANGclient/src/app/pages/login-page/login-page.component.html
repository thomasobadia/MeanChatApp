
<h1 [textContent]="myTitle"> </h1>



<form (submit)="loginUser()" action="">

  <input
  [(ngModel)]="loginData.email"
   type="text"
   name ="email"
  >
  <input
  [(ngModel)]="loginData.password"
   type="text"
   name ="password"
  >

  <button type="submit">Login</button>
</form>

<p>You can also  <a [routerLink]="'/register'">Register</a></p>
