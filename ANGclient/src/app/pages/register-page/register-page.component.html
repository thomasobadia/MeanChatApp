<!-- Data binding VUE => CTRL : (...) -->
<div class="content">
<div class="register_page">
  <div class="register_page__title">Cr√©ez votre compte</div>
  <form class="register_page__form" (submit)="formSubmit() " action="">

    <!-- Data binding VUE <=> CTRL : [(...)] -->
      <label for="pseudo">pseudo</label>
      <input
      [(ngModel)]="formData.name"
      type="text"
      name ="name"
      id="pseudo"
      >
      <label for="email">email</label>
      <input
      [(ngModel)]="formData.email"
      type="text"
      name ="email"
      id="email"
      >
      <label for="mot_de_passe">mot de passe</label>
      <input
      [(ngModel)]="formData.password"
      type="text"
      name ="password"
      id="mot_de_passe"
      >

      <button type="submit">Register</button>
  </form>
</div>
</div>
